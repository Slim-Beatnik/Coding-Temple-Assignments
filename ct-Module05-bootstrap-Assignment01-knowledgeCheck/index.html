<!doctype html>
<html lang="en">
    <head>
        <title>Sign-Up</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
    <div class="container align-content-md-around flex-sm-fill" id="superContainer" style="width: 95%;">
        <header>
            <!-- place navbar here -->
        </header>
        <main>

            <div class="div" class="container d-grid" id="formContainer">
                <form class="needs-validation form-control-sm" id="signUpForm" action="/submit" method="POST" novalidate>
                    <div class="input-group mb-3 p-1 row align-self-center" id="nameGroup">
                        <div class="input-group input-group-text bg-info-subtle p-1 d-sm-inline-flex align-self-center">
                            <label class="flex-grow-0 text-center mx-3 initialism" id="basic-addon1" for="inputFirstName">First:</label>
                            <input 
                                type="text"
                                class="form-control flex-grow-1"
                                name="firstName"
                                id="inputFirstName"
                                for="inputFirstName"
                                placeholder="Your legal first name"
                                aria-label="Enter your legal first name"
                                aria-describedby="basic-addon1"
                                autocomplete
                                required
                            >
                            <label class="flex-grow-0 text-center mx-3 initialism" id="basic-addon2" for="inputLastName">Last:</label>
                            <input
                                type="text"
                                class="form-control flex-grow-1 col"
                                name="lastName"
                                id="inputLastName"
                                placeholder="Your legal last name"
                                aria-label="Enter your legal last name"
                                aria-describedby="basic-addon2"
                                autocomplete
                                required
                            />
                        </div>
                    </div>
                    <div class="input-group mb-3 p-1 row align-self-center" id="emailGroup">
                        <div class="input-group input-group-text bg-info-subtle p-1 d-sm-inline-flex align-self-center">
                            <label class="flex-grow-0 text-center mx-3 initialism" id="basic-addon3" for="inputEmail">Email:</label>
                            <input 
                                type="email"
                                class="form-control flex-grow-1 rounded-start-2"
                                name="email"
                                id="inputEmail"
                                placeholder="Enter a valid email address"
                                aria-label="Enter your email address"
                                aria-describedby="basic-addon3"
                                autocomplete
                                required
                            >
                            <label class="input-group-text flex-grow-0">
                                user@example.com
                            </label>
                        </div>
                    </div>
                    <div class="input-group mb-3 p-1 row align-self-center" id="passwordGroup">
                        <div class="input-group input-group-text bg-info-subtle p-1 d-sm-inline-flex align-self-center">
                            <label class="flex-grow-0 text-center mx-3 initialism" id="basic-addon4">Choose a password:</label>
                            <input 
                                type="text"
                                class="form-control flex-grow-1"
                                name="email"
                                id="inputEmail"
                                placeholder="A strong password is suggested"
                                aria-label="Choose a password"
                                aria-describedby="basic-addon4"
                                required
                            >
                        </div>
                    </div>
                    <fieldset class="mb-3 row">
                        
                            <div class="row  align-items-center align-content-center">
                                <input type="checkbox" class="form-check" name="inputAgreement" id="agreement" required>
                                <label class="text-justify" for="inputAgreement">
                                    *By checking this box you confirm you have read and agree to the EULA and terms of use.
                                </label>
                                
                                <a
                                    tabindex="0"
                                    class="btn btn-info popover-dismiss"
                                    role="button"
                                    data-bs-toggle="popover"
                                    data-bs-trigger="focus"
                                    title="Document Links"
                                    data-bs-placement="top"
                                    data-bs-content="something"
                                    data-bs-original-title="Dismissible popover"
                                    id="legalDocLinks"
                                >
                                    See EULA and Terms of Use
                                </a>
                                
                                    
<script>
    $('#legalDocLinks').popover('hide');
    $('#legalDocLinks').click(function(){
        $('#legalDocLinks').popover('show');
    });
</script>
                                </button>
                                
                            </div>
                            
                    </fieldset>
                    <div class="mb-3 row">
                        <div class="offset-sm-4 col-sm-8">
                            <button type="submit" class="btn btn-primary">
                                Action
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </div>
    </body>
</html>
